# ================================================
# APPLICATION CONFIGURATION
# ================================================
spring.application.name=MagicTech Management System
server.port=8085

# ================================================
# POSTGRESQL DATABASE CONFIGURATION
# ================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/magictech_db
spring.datasource.username=postgres
spring.datasource.password=admin123

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ================================================
# JPA / HIBERNATE CONFIGURATION
# ================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ================================================
# CRITICAL: Entity Scanning - UPDATED FOR ALL MODULES
# ================================================
spring.jpa.properties.hibernate.packagesToScan=com.magictech.core.auth,com.magictech.core.notification,com.magictech.core.approval,com.magictech.modules.storage.entity,com.magictech.modules.projects.entity,com.magictech.modules.sales.entity
spring.jpa.properties.hibernate.archive.autodetection=class,hbm

# ================================================
# LOGGING CONFIGURATION
# ================================================
logging.level.root=INFO
logging.level.com.magictech=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================================
# SECURITY CONFIGURATION
# ================================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ================================================
# SERVER CONFIGURATION
# ================================================
server.address=0.0.0.0
server.compression.enabled=true
server.servlet.session.timeout=30m

# ================================================
# DOCUMENT STORAGE CONFIGURATION
# ================================================
# Base path for document storage
app.document.storage.path=./data/documents
# Maximum file upload size (10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ================================================
# EMAIL NOTIFICATION CONFIGURATION (Gmail SMTP)
# ================================================
# IMPORTANT: Replace these values with your Gmail credentials
# To create Gmail App Password:
# 1. Go to https://myaccount.google.com/security
# 2. Enable 2-Step Verification (if not already enabled)
# 3. Go to App Passwords: https://myaccount.google.com/apppasswords
# 4. Generate a new app password for "Mail"
# 5. Copy the 16-character password and paste it below

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_EMAIL@gmail.com
spring.mail.password=YOUR_APP_PASSWORD_HERE
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email notification settings (DEPRECATED - Use OAuth2 below)
app.email.enabled=true
app.email.from.name=MagicTech Management System
app.email.from.address=YOUR_EMAIL@gmail.com

# ================================================
# OAUTH2 GOOGLE AUTHENTICATION FOR EMAIL
# ================================================
# IMPORTANT: This is the MODERN way to send emails - each user authenticates with their own Google account
#
# Setup Instructions:
# 1. Go to Google Cloud Console: https://console.cloud.google.com/
# 2. Create a new project (or select existing)
# 3. Enable Gmail API:
#    - Go to "APIs & Services" > "Enable APIs and Services"
#    - Search for "Gmail API" and enable it
# 4. Create OAuth 2.0 credentials:
#    - Go to "APIs & Services" > "Credentials"
#    - Click "Create Credentials" > "OAuth client ID"
#    - Application type: "Web application"
#    - Name: "MagicTech Management System"
#    - Authorized redirect URIs: http://localhost:8085/api/oauth2/callback
#                                 http://localhost:8085/oauth2/callback/google
#    - Click "Create"
# 5. Copy Client ID and Client Secret below
# 6. Set environment variables (recommended for security):
#    - GOOGLE_CLIENT_ID=your_client_id_here
#    - GOOGLE_CLIENT_SECRET=your_client_secret_here
#    - ENCRYPTION_KEY=your_32_character_encryption_key (for token encryption)
#
# Or set directly (NOT recommended for production):
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:YOUR_GOOGLE_CLIENT_ID_HERE}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:YOUR_GOOGLE_CLIENT_SECRET_HERE}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:8085/api/oauth2/callback}
spring.security.oauth2.client.registration.google.scope=openid,profile,email,https://www.googleapis.com/auth/gmail.send
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.client-name=Google

# Google OAuth2 Provider Configuration
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# Encryption key for storing OAuth2 tokens (32 characters minimum)
# IMPORTANT: Change this in production and store as environment variable!
# Set via environment variable: ENCRYPTION_KEY=your-secure-32-character-key-here
app.security.encryption.key=${ENCRYPTION_KEY:MagicTechDefaultEncryptionKey32}