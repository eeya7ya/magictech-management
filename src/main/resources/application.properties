# ================================================
# APPLICATION CONFIGURATION
# ================================================
spring.application.name=MagicTech Management System
server.port=8085

# ================================================
# POSTGRESQL DATABASE CONFIGURATION
# ================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/magictech_db
spring.datasource.username=postgres
spring.datasource.password=admin123

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ================================================
# JPA / HIBERNATE CONFIGURATION
# ================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Run schema.sql on startup to fix notifications table
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# ================================================
# CRITICAL: Entity Scanning - UPDATED FOR ALL MODULES
# ================================================
spring.jpa.properties.hibernate.packagesToScan=com.magictech.core.auth,com.magictech.modules.storage.entity,com.magictech.modules.projects.entity,com.magictech.modules.sales.entity,com.magictech.core.messaging.entity
spring.jpa.properties.hibernate.archive.autodetection=class,hbm

# ================================================
# LOGGING CONFIGURATION
# ================================================
logging.level.root=INFO
logging.level.com.magictech=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================================
# SECURITY CONFIGURATION
# ================================================
# Exclude Spring Security auto-configuration until properly configured
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ================================================
# SERVER CONFIGURATION
# ================================================
server.address=0.0.0.0
server.compression.enabled=true
server.servlet.session.timeout=30m

# ================================================
# DOCUMENT STORAGE CONFIGURATION
# ================================================
# Base path for document storage
app.document.storage.path=./data/documents
# Maximum file upload size (10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ================================================
# REDIS CONFIGURATION FOR PUB/SUB MESSAGING
# ================================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000
spring.data.redis.database=0

# Connection pool settings for Redis
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Device heartbeat configuration
magictech.device.heartbeat.timeout=300

# ================================================
# EMAIL CONFIGURATION (SMTP)
# ================================================
# Default SMTP settings (configure for your mail provider)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}

# SMTP Properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email sender settings
magictech.mail.from=${MAIL_FROM:noreply@magictech.com}
magictech.mail.from-name=${MAIL_FROM_NAME:MagicTech Management System}