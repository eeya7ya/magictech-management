# ================================================
# APPLICATION CONFIGURATION
# ================================================
spring.application.name=MagicTech Management System
server.port=8085

# ================================================
# POSTGRESQL DATABASE CONFIGURATION
# ================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/magictech_db
spring.datasource.username=postgres
spring.datasource.password=admin123

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ================================================
# JPA / HIBERNATE CONFIGURATION
# ================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ================================================
# CRITICAL: Entity Scanning - UPDATED FOR ALL MODULES
# ================================================
spring.jpa.properties.hibernate.packagesToScan=com.magictech.core.auth,com.magictech.core.notification,com.magictech.core.approval,com.magictech.modules.storage.entity,com.magictech.modules.projects.entity,com.magictech.modules.sales.entity
spring.jpa.properties.hibernate.archive.autodetection=class,hbm

# ================================================
# LOGGING CONFIGURATION
# ================================================
logging.level.root=INFO
logging.level.com.magictech=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================================
# SECURITY CONFIGURATION
# ================================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ================================================
# SERVER CONFIGURATION
# ================================================
server.address=0.0.0.0
server.compression.enabled=true
server.servlet.session.timeout=30m

# ================================================
# DOCUMENT STORAGE CONFIGURATION
# ================================================
# Base path for document storage
app.document.storage.path=./data/documents
# Maximum file upload size (10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ================================================
# EMAIL NOTIFICATION CONFIGURATION (Gmail SMTP)
# ================================================
# IMPORTANT: Replace these values with your Gmail credentials
# To create Gmail App Password:
# 1. Go to https://myaccount.google.com/security
# 2. Enable 2-Step Verification (if not already enabled)
# 3. Go to App Passwords: https://myaccount.google.com/apppasswords
# 4. Generate a new app password for "Mail"
# 5. Copy the 16-character password and paste it below

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_EMAIL@gmail.com
spring.mail.password=YOUR_APP_PASSWORD_HERE
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email notification settings
app.email.enabled=true
app.email.from.name=MagicTech Management System
app.email.from.address=YOUR_EMAIL@gmail.com