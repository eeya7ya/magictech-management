# ================================================
# APPLICATION CONFIGURATION
# ================================================
spring.application.name=MagicTech Management System
server.port=8085

# ================================================
# POSTGRESQL DATABASE CONFIGURATION
# ================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/magictech_db
spring.datasource.username=postgres
spring.datasource.password=admin123

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ================================================
# JPA / HIBERNATE CONFIGURATION
# ================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Run schema.sql on startup to fix notifications table
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# ================================================
# CRITICAL: Entity Scanning - UPDATED FOR ALL MODULES
# ================================================
spring.jpa.properties.hibernate.packagesToScan=com.magictech.core.auth,com.magictech.modules.storage.entity,com.magictech.modules.projects.entity,com.magictech.modules.sales.entity,com.magictech.core.messaging.entity
spring.jpa.properties.hibernate.archive.autodetection=class,hbm

# ================================================
# LOGGING CONFIGURATION
# ================================================
logging.level.root=INFO
logging.level.com.magictech=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================================
# SECURITY CONFIGURATION
# ================================================
# Exclude Spring Security auto-configuration until properly configured
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ================================================
# SERVER CONFIGURATION
# ================================================
server.address=0.0.0.0
server.compression.enabled=true
server.servlet.session.timeout=30m

# ================================================
# DOCUMENT STORAGE CONFIGURATION
# ================================================
# Base path for document storage
app.document.storage.path=./data/documents
# Maximum file upload size (10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ================================================
# REDIS CONFIGURATION FOR PUB/SUB MESSAGING
# ================================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000
spring.data.redis.database=0

# Connection pool settings for Redis
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Device heartbeat configuration
magictech.device.heartbeat.timeout=300

# ================================================
# EMAIL CONFIGURATION (SMTP)
# ================================================
# Supported providers: gmail, outlook
# Set MAIL_PROVIDER environment variable or change default below
magictech.mail.provider=${MAIL_PROVIDER:gmail}

# ================================================
# GMAIL SMTP SETTINGS
# ================================================
# To use Gmail:
# 1. Enable 2-Factor Authentication on your Google Account
# 2. Generate an App Password: Google Account > Security > App Passwords
# 3. Set MAIL_USERNAME to your Gmail address
# 4. Set MAIL_PASSWORD to the 16-character App Password (no spaces)
#
# Gmail SMTP Configuration:
# Host: smtp.gmail.com | Port: 587 (TLS)

# ================================================
# OUTLOOK/MICROSOFT 365 SMTP SETTINGS
# ================================================
# To use Outlook/Hotmail/Microsoft 365:
# 1. Use your full email address as username
# 2. Use your account password (or App Password if 2FA enabled)
#
# Outlook SMTP Configuration:
# Host: smtp.office365.com | Port: 587 (TLS)
# For Hotmail/Live: smtp-mail.outlook.com | Port: 587

# ================================================
# ACTIVE SMTP CONFIGURATION
# ================================================
# These settings are used by the application
# Configure via environment variables or edit directly below

# For Gmail (default)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}

# Your email credentials (REQUIRED for email to work)
# Option 1: Set environment variables MAIL_USERNAME and MAIL_PASSWORD
# Option 2: Replace the empty defaults below with your credentials
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}

# SMTP Properties (works for both Gmail and Outlook)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email sender settings
# For Gmail/Outlook, this should match your MAIL_USERNAME
magictech.mail.from=${MAIL_FROM:${MAIL_USERNAME:noreply@magictech.com}}
magictech.mail.from-name=${MAIL_FROM_NAME:MagicTech Management System}