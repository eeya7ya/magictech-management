# ================================================
# APPLICATION CONFIGURATION
# ================================================
spring.application.name=MagicTech Management System
server.port=8085

# ================================================
# POSTGRESQL DATABASE CONFIGURATION
# ================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/magictech_db
spring.datasource.username=postgres
spring.datasource.password=admin123

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ================================================
# JPA / HIBERNATE CONFIGURATION
# ================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ================================================
# CRITICAL: Entity Scanning - UPDATED FOR PROJECTS
# ================================================
spring.jpa.properties.hibernate.packagesToScan=com.magictech.modules.user.entity,com.magictech.modules.storage.entity,com.magictech.modules.projects.entity
spring.jpa.properties.hibernate.archive.autodetection=class,hbm

# ================================================
# LOGGING CONFIGURATION
# ================================================
logging.level.root=INFO
logging.level.com.magictech=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================================
# SECURITY CONFIGURATION
# ================================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ================================================
# SERVER CONFIGURATION
# ================================================
server.address=0.0.0.0
server.compression.enabled=true
server.servlet.session.timeout=30m

# ================================================
# DOCUMENT STORAGE CONFIGURATION
# ================================================
# Base path for document storage
app.document.storage.path=./data/documents
# Maximum file upload size (10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB